<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Etch</title>
</head>
<body>
    <div class="page-container">
        <div class="board"></div>
    </div>
    <div class="btn-container">
        <button class="grid-btn">Enter Custom Grid Size</button>
        <button class="grid-btn">Erase</button>
        <button class="grid-btn">Draw</button>
        <button class="grid-btn">Random Color</button>
        <button class="grid-btn">Reset</button>
    </div>
    <div class="btn-container">
        <label for="colors">Select Color</label>
        <input type="color" value="#77B5C5" id="colors" />
    </div>
</body>
</html>
